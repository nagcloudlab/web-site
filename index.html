<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">calculator</div>
                    <div class="card-body">
                        <div class="d-flex">
                            <input id="n1" type="text" class="form-control">
                            <select id="op">
                                <option>+</option>
                                <option>-</option>
                            </select>
                            <input id="n2" type="text" class="form-control">
                            <button id="go" class="btn btn-danger">go</button>
                        </div>
                        <br />
                        <span id="result" class="text-danger" style="font-size: 30px;">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const n1Field = document.getElementById("n1");
        const n2Field = document.getElementById("n2");
        const opField = document.getElementById("op");
        const goBtn = document.getElementById("go");
        const resultSpan = document.getElementById('result')

        goBtn.addEventListener('click', e => {
            let n1 = Number.parseInt(n1Field.value);
            let n2 = Number.parseInt(n2Field.value);;
            let op = opField.value;
            let result = 0;
            if (op === "+") {
                result = n1 + n2;
            }
            if (op === "-") {
                result = n1 + n2;
            }
            resultSpan.innerText = result;
        })

    </script>

</body>

</html>
